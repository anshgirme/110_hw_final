 <html>

 <head>
   <title>Emotion To Emoji</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">

     <center>
       <h3 class="btn btn-info heading">GESTURE WEB APP
         <br>
         <snap>&#128076;</snap>
         <snap>&#128077;</snap>
         <snap>&#9996;</snap>
         <snap>&#9994;</snap>
         <snap>&#128079;</snap>
         <snap>&#129304;</snap>
       </h3>
       <br><br>
       <p style="font-size: 30px;"> &#128076; | &#128077; | &#9996; </p>
       <br><br>
       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Webcam View -</label>
         <div id="camera"></div>
         <br><br>
         <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
       </div>


       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Prediction- </label>
         <p class="object_name" id="result_object_name">This is the object</p>
         <p class="gesture_icon" id="result_object_gesture_icon">OUTPUT</p>


       </div>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Snapshot - </label>
         <div id="result"></div>
         <br><br>
         <button onclick="check();" class="btn btn-success">Predict Emotion</button>
         <br><br>

       </div>

     </center>

   </div>

   <script src="main.js"></script>

 </body>

 </html>
